<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library Website</title>
</head>

<body>
     <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MagicNotes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Alert Message: -->
    <div id="message">
        
    </div>




    <div class="container my-3">
       
 <h2 class="mb-3">You are Welcome to College Library</h2>
    <!-- Form -->
    <form id="libraryForm">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Book Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bookName">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Author Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="authorName">
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="programming" value="Programming"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Programming
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="web" value="Web Development">
                    <label class="form-check-label" for="web">
                        Web Development
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="networking" value="Networking"
                        >
                    <label class="form-check-label" for="gridRadios3">
                        Networking
                    </label>
                </div>
            </div>
        </fieldset>
       
        <button type="submit" class="btn btn-primary ">Add book</button>
    </form>
    <br><br>
    <div id="table my-3">
        <h1>Your Books</h1>
        <hr>
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                
                <th scope="col">Book Name</th>
                <th scope="col">Author Name</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="tablebody">
              </tbody>
              
          </table>
    </div>
    </div>
    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <script src="script.js"></script>

</body>

</html>
